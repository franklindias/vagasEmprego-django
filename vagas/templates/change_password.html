<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="/accounts/login">
	<img src="{% static "vagas-emprego-logo-branca.png" %}" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<!-- BEGIN REGISTRATION FORM -->
	<form class="register-form" id='register-form' name='register-form'  method="POST" style="display: block;" onsubmit="return checkPassword()" >
	{% csrf_token %} 
		<h3>Altere Sua Senha</h3><br/>
		
            <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Nova Senha</label>
                        <input class="form-control placeholder-no-fix valid" type="password" autocomplete="off" id="register_password" placeholder="Nova Senha" name="password" aria-required="true" aria-describedby="register_password-error" aria-invalid="false"> 
            </div>
            <div class="form-group has-error">
                    <label class="control-label visible-ie8 visible-ie9">Repita sua senha</label>
                    <input class="form-control placeholder-no-fix valid" id="rpassword" type="password" autocomplete="off" placeholder="Repita sua senha" name="rpassword" aria-describedby="rpassword-error" aria-invalid="true">
                <span id="rpassword-error" class="help-block" style="display:none" >As senhas não coincidem ou estão vazias.</span>
            </div>
            
		<div class="form-actions">
			<a href="/" id="register-back-btn" class="btn btn-default">Voltar</a>
			<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right" onclick="checkPassword()">Alterar Senha</button>
		</div>
	</form>
	<!-- END REGISTRATION FORM -->
</div>
<div class="copyright">
	Tec. de Análide e Desenvolvimento de Sistemas -  Vagas de Emprego
</div>
<!-- END LOGIN -->

<script src="{% static "admin/layout/scripts/demo.js"%}" type="text/javascript"></script>
<script src="{% static "admin/pages/scripts/login.js" %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>

	
function checkPassword(){
       if (($('#register_password').val() == $('#rpassword').val()) && ($('#register_password').val() != '')){
           $('#rpassword-error').hide()
           return true
       }else
        {
            $('#rpassword-error').show()
            return false
        }
}
</script>
